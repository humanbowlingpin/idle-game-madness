<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle #1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warning-container" style="position: fixed; background-color: rgba(255, 0, 0, 0.5); right: 0;"></div>
    <h1>Idle Clicker Game</h1>
    <p class="total-display">0 click || 1 click power || 0 c/s || 0 diamond || 0 rebirth</p>
    <select class="dropdownSelector">
        <option value="1">buy 1x</option>
        <option value="10">buy 10x</option>
        <option value="100">buy 100x</option>
        <option value="enterNumber">Enter Number</option>
      </select>
    <button class="click">click</button>
    <button class="upgrade tier1">+1 click power / cost 10 clicks</button>
    <button class="upgrade tier2">+1 click per second / cost 100 clicks</button>
    <button class="upgrade tier3">double click power / cost 1 diamonds</button>
    <button class="upgrade tier4">double click per second / cost 10 diamonds</button>
    <button class="upgrade tier5">speed up the game x2! / rebirth ~ cost 10000+ clicks</button>
    <script src="script.js"></script>
</body>
</html>
